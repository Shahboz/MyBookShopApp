<head th:replace="~{fragments/head_fragment :: headFragment(56375974)}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;

  <header th:replace="~{fragments/header_fragment :: headFragment(itemActive=2)}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index.html" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/genres/index.html" th:href="@{/genres}">Жанры</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/genres/index.html" th:text="${genre.getRoot().getName()}" th:href="@{/genres}">Легкое чтение</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${genre.getName()}">
            <span>Детективы</span>
          </li>
        </ul>
        <header class="Middle-header">
          <h1 class="Middle-title" th:text="${genre.getName()}">Детективы</h1>
        </header>
        <div class="Section">
          <div class="Cards Cards_refresh">
            <th:block th:each="book : ${genreBooks}" th:insert="~{fragments/book_fragment :: printBook(book=${book})}"></th:block>
            <div class="Cards-footer Cards-footer_center" th:if="${#lists.size(genreBooks) == refreshLimit}">
              <a class="btn btn_primary" href="#" data-refreshshow="genre" data-refreshquery="Техника" th:text="#{button.showmore}"
                 th:attr="data-refreshid=${genre.getSlug()}, data-refreshoffset=${refreshOffset}, data-refreshlimit=${refreshLimit}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
