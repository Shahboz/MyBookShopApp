<head th:replace="~{fragments/head_fragment :: headFragment(27449092)}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s

      | для правильного отображения сайта.

  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle Middle_form">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{menubar.login}">Вход
        </h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <form class="form Login" action="#" method="post">
          <div class="Login-ins">
            <div class="Login-step">
              <div class="form-group">
                <label class="form-label Login-title">
                  <span th:text="#{menubar.logintitle}">Введите e-mail или телефон</span>
                  <br>
                  <span th:if="${regOk}">Регистрация прошла успешно!</span>
                </label>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="phonetype" checked="checked"/><span class="toggle-box"></span><span class="toggle-text" th:text="#{label.phone}">Телефон</span>
                    </label>
                  </div>
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="mailtype"/><span class="toggle-box"></span><span class="toggle-text" th:text="#{label.email}">E-mail</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input class="form-input form-input_phone" id="phone" name="phone" type="text" placeholder="Введите телефон" data-mask="+7 (999) 999-99-99" data-validate="require" th:placeholder="#{siginbar.placeholder.phonefield}"/>
                <input class="form-input form-input_mail" id="mail" name="mail" type="text" placeholder="Введите e-mail" data-validate="mail require" th:placeholder="#{siginbar.placeholder.emailfield}"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="sendauth" id="sendauth" data-type="phone" data-send="" th:text="#{button.next}">Далее
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="phone">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{label.logintitle.phone}">На Ваш телефон отправлено сообщение с кодом для входа. Введите его:
                </label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="phonecode" name="phonecode" type="text" placeholder="Код" th:placeholder="#{siginbar.placeholder.code}" data-validate="key require" data-mask="999 999"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInPhone" id="toComeInPhone" data-send="" th:text="#{button.signin}">Войти
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="mail">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{label.logintitle.email}">Введите пароль учетной записи или перейдите по ссылке ниже для регистрации:</label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="mailcode" name="mailcode" type="text" placeholder="Код" th:placeholder="#{siginbar.placeholder.code}" data-validate="key require"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInMail" id="toComeInMail" data-send="" th:text="#{button.signin}">Войти
                </button>
              </div>
            </div>
            <div class="form-group form-group_center">
              <a class="Login-reg" href="/signup.html" th:href="@{/signup}" th:text="#{menubar.registration}">Зарегистрироваться</a>
            </div>
            <div class="form-group form-group_center">
              <a class="Login-reg" href="/signup.html" th:href="@{/oauth2/authorization/facebook}" th:text="#{menubar.registration.facebook}">Зарегистрироваться</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
