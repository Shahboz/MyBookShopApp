<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment(46559719)}"></head>
<body class="Site">
  <!--if lt IE 8

      em устарел!&nbsp;

  <header th:replace="~{fragments/header_fragment :: headFragment(itemActive=1)}"></header>
  <div class="Middle">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{footbar.documents}">Документ</h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index.html" th:href="@{/}" th:text="#{menubar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/documents/index.html" th:href="@{/documents}" th:text="#{footbar.documents}">Документы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:if="${document} != null">
            <span th:text="${document.getTitle()}">Политика обработки персональных данных</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${document != null ? document.getTitle() : 'Документ не найден'}">Политика обработки персональных данных</h1>
        <article class="Article" th:if="${document} != null">
          <div class="sdf"></div>
          <div class="pict pict_left">
            <img src="/assets/img/content/documents/1.jpg" alt="1.jpg"/>
          </div>
          <div th:utext="${document.getText()}"></div>
        </article>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
