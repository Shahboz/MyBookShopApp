<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment(77124975)}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment(itemActive=1)}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index.html" th:href="@{/}" th:text="#{menubar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="#{footbar.help}">Помощь</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="#{footbar.help}">Помощь</h1>
        <div class="FAQ">
          <strong class="FAQ-title" th:text="#{label.faq.question.frequently}">Наиболее частые вопросы:</strong>
          <div class="HideBlock FAQ-block" th:each="faq : ${faqs}">
            <header class="HideBlock-header HideBlock-trigger">
              <strong class="HideBlock-title" th:text="${faq.getQuestion()}">Что делать, если я не нашел нужный товар</strong>
              <button class="HideBlock-btn" type="button"></button>
            </header>
            <div class="HideBlock-content">
              <p th:text="${faq.getAnswer()}">Если вы ввели в строке поиска название товара и увидели сообщение «Простите, по вашему запросу товаров сейчас нет», это значит, что такого товара у нас в ассортименте пока нет.</p>
            </div>
          </div>
          <div class="FAQ-footer">
            <p class="FAQ-link">Или&#32;
              <a href="/contacts.html" th:href="@{/contacts}" th:text="#{label.word.contactus}">свяжитесь с нами</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
