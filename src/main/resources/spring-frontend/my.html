<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment(88436650)}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="/index.html" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item">
            <a href="/profile.html" th:href="@{/profile}">Мой профиль</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current">
            <span th:text="#{footbar.mybooks}">Мои книги</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{footbar.mybooks}">Мои книги</h1>
            <div class="Section-header-links">
              <span class="Section-header-link Section-header-link_ACTIVE" th:text="#{label.book.unread}">Непрочитанные</span>
              <a class="Section-header-link" th:href="@{/my/archive}" th:text="#{label.book.archived}">Архив</a>
            </div>
          </div>
          <div class="Cart-messageInfo" th:if="${boughtBooks == null or #lists.isEmpty(boughtBooks)}" th:text="#{label.book.paid.empty}">Купленных книг нет</div>
          <div class="Cards" th:if="${!#lists.isEmpty(boughtBooks)}">
            <th:block th:each="book : ${boughtBooks}" th:insert="~{fragments/book_fragment :: printBook(book=${book})}"></th:block>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
