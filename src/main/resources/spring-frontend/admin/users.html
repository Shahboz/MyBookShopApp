<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/admin/head_fragment :: headFragment}"></head>

<body class="g-sidenav-show  bg-gray-200">
  <aside th:replace="~{fragments/admin/menubar_fragment :: menubarFragment('users')}"></aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav th:replace="~{fragments/admin/navbar_fragment :: navbarFragment('Users')}"></nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-success shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Registered users</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Username</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Balance</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Registration date</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Telephone</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Email</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Paid books</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Password</th>
                    <th class="text-secondary opacity-7"><i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="userDto : ${usersList}">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/assets/img/person.png" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm" th:text="${userDto.getUser().getName()}">John Michael</h6>
                          <p class="text-xs text-secondary mb-0" th:text="${userDto.getUser().getEmail()}">john@creative-tim.com</p>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center">
                      <p class="text-xs font-weight-bold mb-0" th:text="'â‚½&nbsp;' + ${#numbers.formatInteger(userDto.getUser().getBalance(), 0, 'WHITESPACE')}">Balance</p>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold" th:text="${userDto.getUser().getRegTime().toLocaleString()}">23/04/18</span>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold" th:text="${userDto.getContactPhone()}">Telephone</span>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold" th:text="${userDto.getContactEmail()}">Email</span>
                    </td>
                    <td class="align-middle text-center">
                      <p class="text-xs font-weight-bold mb-0" th:text="${#numbers.formatInteger(userDto.getPaidBooksList().size(), 0, 'WHITESPACE')}">Paid books</p>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span th:class="${userDto.getUser().getPassword()} != null ? 'badge badge-sm bg-gradient-success' : 'badge badge-sm bg-gradient-secondary'"
                            th:text="${userDto.getUser().getPassword()} != null ? 'Yes' : 'No'">Password</span>
                    </td>
                    <td class="align-middle text-start">
                      <a class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user"
                         th:href="@{'/admin/users/' + ${userDto.getUser().getHash()}}">Edit
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="~{fragments/admin/footer_fragment :: footerFragment}"></footer>
    </div>
  </main>
  <div th:replace="~{fragments/admin/configurator :: configuratorFragment}"></div>
  <th:block th:replace="~{fragments/admin/scripts :: scriptFragment}"></th:block>
</body>

</html>
